<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Todo List App</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="overlay modal-trigger"></div>
      <div class="modal">
        <button class="close-modal modal-trigger">X</button>
        <form class="modal_form">
          <input type="text" placeholder="TÃ¢che a faire" id="input_tache" />
          <input class="input_date" type="date" id="date" />
          <select name="priority" id="priority">
            <option value="choice1">hight</option>
            <option value="choice1">low</option>
          </select>
          <div class="btn_ajout_modal">
            <button class="btn_ajout modal-trigger" id="btn_ajouter">
              <img src="./images/gridicons_add-outline.png" alt="" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <header>
      <nav>
        <div class="box_logo">
          <p class="logo">todo list</p>
        </div>
        <div class="box_ajout_login">
          <div class="box_ajout">
            <img
              class="modal-btn modal-trigger"
              src="./images/gridicons_add-outline.svg"
              alt="ajout"
            />
          </div>
          <div class="box_login">
            <button class="btn_login">Login</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <div class="box_menu">
          <div class="menu_item first">
            <a href="">
              <img
                class="img_menu"
                src="./images/material-symbols-light_today-outline-rounded.svg"
                alt="calendar"
              />
              <p class="text_menu first" id="today">Today</p>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <img
                class="img_menu"
                src="./images/clarity_calendar-line.svg"
                alt="calendar"
              />
              <p class="text_menu">Calendar</p>
            </a>
          </div>
          <div class="menu_item">
            <a href="" id="important">
              <img
                class="img_menu"
                src="./images/material-symbols-light_priority-high.svg"
                alt="calendar"
              />
              <p class="text_menu">Important</p>
              <span id="nbr_important" class="nbr_important"></span>
            </a>
          </div>
          <div class="menu_item">
            <a href="" id="liens_pomodoro">
              <img
                class="img_menu"
                src="./images/fluent_timer-48-regular.svg"
                alt="calendar"
              />
              <p class="text_menu">Pomodoro</p>
            </a>
          </div>
        </div>
      </aside>
      <div class="container">
        <div class="container_title">
          <div class="box_title">
            <h1 id="title">Today</h1>
            <p id="day"></p>
          </div>
          <div class="box_timer">
            <p id="timer"></p>
          </div>
        </div>
        <div class="container_tache">
          <ul class="liste_taches" id="liste_taches"></ul>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
